<h2>Edit Course</h2>

<form>
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text" class="form-control" [(ngModel)] ="name" [ngModelOptions]="{standalone: true}" id="courseName" placeholder="Enter course name">
    </div>
    <div class="form-group">
        <label for="courseDescription">Course Description</label>
        <textarea class="form-control" [(ngModel)] ="description" [ngModelOptions]="{standalone: true}" id="courseDescription" rows="3"></textarea>
    </div>
    <button type="button" class="btn btn-primary" (click)="editCourse()">Edit Course</button>
</form>
